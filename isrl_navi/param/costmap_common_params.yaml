ax_obstacle_height: 0.60  # assume something like an arm is mounted on top of the robot

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
# robot_radius: 0.17  # distance a circular robot should be clear of the obstacle
footprint: [[-0.370, -0.230], [-0.370, 0.230], [0.370, 0.230], [0.370, -0.230]]

map_type: voxel

obstacle_layer:
  enabled:              true
  max_obstacle_height:  1.0
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             10
  unknown_threshold:    5
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  false    #true needed for disabling global path planning through unknown space
  obstacle_range: 3.0
  raytrace_range: 3.5
  origin_z: 0.0
  publish_voxel_map: false
  observation_sources:  scan rtabmap_cloud #bump
  scan: {sensor_frame: laser, data_type: LaserScan, topic: /scan, marking: true, clearing: true, inf_is_valid: true, always_send_full_costmap : true}
  rtabmap_cloud: {sensor_frame: zed_base_link, data_type: PointCloud2, topic: /rtabmap/cloud_obstacles, marking: true, clearing: true}

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  4.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.1  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
